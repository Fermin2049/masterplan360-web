<!-- contact-->
<div class="contact page">
	<div
		class="page-title"
		data-aos="zoom-in"
		data-aos-duration="1000"
		data-aos-delay="200"
	></div>
	<div
		class="page-subtitle"
		data-aos="zoom-in"
		data-aos-duration="1000"
		data-aos-delay="400"
	></div>
	<div class="page-content"></div>
	<div class="contact-form" data-aos="fade-in">
		<div class="contact-form-title">Envíanos un mensaje</div>
	<form class="contact-form-fields" novalidate>
			<div class="field">
				<label for="contact-name">Nombre</label>
				<input id="contact-name" type="text" placeholder="Tu nombre" />
			</div>
			<div class="field">
				<label for="contact-email">Email</label>
				<input id="contact-email" type="email" placeholder="tucorreo@email.com" />
			</div>
			<div class="field">
				<label for="contact-phone">WhatsApp</label>
				<input id="contact-phone" type="tel" placeholder="+54 9..." />
			</div>
			<div class="field field-full">
				<label for="contact-message">Mensaje</label>
				<textarea id="contact-message" rows="4" placeholder="Cuéntanos sobre tu proyecto"></textarea>
			</div>
			<div class="field field-full">
				<button type="button" class="contact-submit">Enviar por Email</button>
			</div>
		</form>
	</div>
	<div class="contact-links" data-aos="fade-in">
		<div class="contact-links-title">Contactos por redes</div>
		<div class="contact-links-grid">
			<a class="contact-chip" href="mailto:hola@layout360.studio">
				<i class="fa-regular fa-envelope"></i>
				<span>Email</span>
			</a>
			<a class="contact-chip" href="https://www.instagram.com" target="_blank" rel="noopener">
				<i class="fa-brands fa-instagram"></i>
				<span>Instagram</span>
			</a>
			<a class="contact-chip" href="https://www.facebook.com" target="_blank" rel="noopener">
				<i class="fa-brands fa-facebook-f"></i>
				<span>Facebook</span>
			</a>
			<a class="contact-chip" href="https://www.linkedin.com" target="_blank" rel="noopener">
				<i class="fa-brands fa-linkedin-in"></i>
				<span>LinkedIn</span>
			</a>
		</div>
	</div>
	<div class="contact-whatsapp" data-aos="fade-in">
		<div class="contact-links-title">WhatsApp por área</div>
		<div class="contact-links-grid contact-whatsapp-grid">
			<a class="contact-chip" href="https://wa.me/5490000000000" target="_blank" rel="noopener">
				<i class="fa-brands fa-whatsapp"></i>
				<span>Ventas</span>
			</a>
			<a class="contact-chip" href="https://wa.me/5490000000000" target="_blank" rel="noopener">
				<i class="fa-brands fa-whatsapp"></i>
				<span>Soporte</span>
			</a>
			<a class="contact-chip" href="https://wa.me/542664297704" target="_blank" rel="noopener">
				<i class="fa-brands fa-whatsapp"></i>
				<span>Servicio Web</span>
			</a>
		</div>
	</div>
</div>
<!-- end contact -->
